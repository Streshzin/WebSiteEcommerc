<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="anonymous.ico" type="image/x-icon">
    <title>Ecommerce Website - shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Card-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-titulo">Your Cart</h2>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="imagens/product2.jpg" alt="fone" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-titulo">Earbuds</div>
                            <div class="cart-price">R$: 500,00</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-titulo">Total</div>
                    <div class="total-price">R$: 0,0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-titulo">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="imagens/product1.jpg" alt="camisa adidas" class="product-img">
                <h2 class="product-titulo">AeROREADY SHIRT</h2>
                <span class="price">R$: 100,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2-->
            <div class="product-box">
                <img src="imagens/product2.jpg" alt="fone adidas" class="product-img">
                <h2 class="product-titulo">WIRELESS EARBUDS</h2>
                <span class="price">R$: 500,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3-->
            <div class="product-box">
                <img src="imagens/product3.jpg" alt="blusa adidas" class="product-img">
                <h2 class="product-titulo">HOODED PARKA</h2>
                <span class="price">R$: 150,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4-->
            <div class="product-box">
                <img src="imagens/product4.jpg" alt="garrafa adidas" class="product-img">
                <h2 class="product-titulo">STRAW METAL BOTTLE</h2>
                <span class="price">R$: 92,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5-->
            <div class="product-box">
                <img src="imagens/product5.jpg" alt="oculos adidas" class="product-img">
                <h2 class="product-titulo">METAL Sunglasses</h2>
                <span class="price">R$: 250,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6-->
            <div class="product-box">
                <img src="imagens/product6.jpg" alt="bone adidas" class="product-img">
                <h2 class="product-titulo">BACK HAT</h2>
                <span class="price">R$: 100,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7-->
            <div class="product-box">
                <img src="imagens/product7.jpg" alt="bolsa adidas" class="product-img">
                <h2 class="product-titulo">BACKPACK</h2>
                <span class="price">R$: 350,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8-->
            <div class="product-box">
                <img src="imagens/product8.jpg" alt="tenis adidas" class="product-img">
                <h2 class="product-titulo">ULTRABOOST 22</h2>
                <span class="price">R$: 360,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link TO JS -->
    <script src="js/main.js"></script>
</body>
</html>
